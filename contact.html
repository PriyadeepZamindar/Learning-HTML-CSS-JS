<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact details</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <img src="Background.bmp" alt="Stock image" width="600">
            </td>
            <td>
                <textarea name="message" id="message" cols="90" rows="17">Your text here:</textarea>
            </td>
        </tr>
    </table>
    
    <br>
    <br>

    <form action="index.html" method="post" enctype="text/plain">
        <label for="Name">Name : </label>
        <input type="text" size="30" id="Name"> <br> <br>

        <label for="Gender">Gender :</label>
        <input type="radio" name="Gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="Gender" id="other gender" value="other gender">
        <label for="other gender">Other gender</label> <br> <br>
        
        <label for="age" >What is your age?</label>
        <input type="number" name="age" id="age" min="18" max="110">
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob"> <br> <br>

        <label for="colorpicker">What color is the sky? (This is the only important question in this form):</label>
        <input type="color" name="colorpicker" id="colorpicker" value="#FF0000"> <br> <br>

        <label for="email">Email address:</label>
        <input type="email" name="email" id="email" size="40"> <br> <br>

        <label for="agree">I have double checked everything and know that the submit button forfeits my soul to the loving care of AZZNOKH THE CORRUPTOR and/or Fluffy the Pomerian</label>
        <input type="checkbox" name="agree" id="agree"> <br> <br>

        <input type="submit" value="Submit">
    </form>

    <br>
    <hr>
    <a href="index.html">Back</a>
    
</body>
</html>
